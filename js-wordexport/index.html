<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="file-save-simple.js"></script>
</head>
<body>
	<div id="word">
        <p>导出文本字符串</p>
        <p>这是一个word文本</p>
        <p style="text-align:right">右偏移</p>
        <p style="text-align:center">居中</p>
        <p style="font-weight: bold;">加粗</p>
        <h1>大标题</h1>
        <h2>小标题</h2>
        <h3>h3标签</h3>
        <ol>
            <li>咕咕咕</li>
            <li>叽叽叽</li>
            <li>啦啦啦</li>
            <li>嘟嘟嘟</li>
            <li>喀喀喀</li>
        </ol>
    </div>
    <button id="btn"> 点击导出 </button>
	<script type="text/javascript">
		var content=document.getElementById("word").outerHTML;
		/**
			乱码问题
				当数据中包含汉字时，导出的文件可能会出现乱码，不过我们可以这样解决：
				var data = "\ufeff" + "汉字";
		 */
		document.getElementById('btn').onclick = function(){
			export_raw('test.docx', content);
		}
	</script>
</body>
</html>
